<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | [Challenge Name Here]</title>

</head>
<body>
  <main>
    <header>
      <h1 id="header-txt">Our Pricing</h1>
      <div id="cost-bar">
        <h1 class="price-package">Annually</h1>
        <div id="toggle" class="price-package">
          <button class="toggle-tap" id="monthly-btn"></button>
          <button class="toggle-tap" id="annually-btn"></button>
        </div>
        <h1 class="price-package">Monthly</h1>
      </div>
    </header>
    <!-- header section end here  -->
    <!-- main content start here  -->
    <div id="component-box">
      <div class="box-1">
        <h1 class="head-txt">Basic</h1>
        <h1 class="price-tag">&dollar;<mark id="value-1">19.99</mark></h1>
        <h1>500 GB Storage</h1>
        <h1>2 Users Allowed</h1>
        <h1>Send up to 3 GB</h1>
        <button>LEARN MORE</button>
      </div>
      <div class="box-2">
        <h1 class="head-txt">Proessional</h1>
        <h1 class="price-tag">&dollar;<mark id="value-2">24.99</mark></h1>
        <h1>1 TB Storage</h1>
        <h1>5 Users Allowed</h1>
        <h1>Send up to 10 GB</h1>
        <button>LEARN MORE</button>
      </div>
      <div class="box-3">
        <h1 class="head-txt">Master</h1>
        <h1 class="price-tag">&dollar;<mark id="value-3">39.99</mark></h1>
        <h1>500 GB Storage</h1>
        <h1>10 Users Allowed</h1>
        <h1>Send up to 20 GB</h1>
        <button>LEARN MORE</button>
      </div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
